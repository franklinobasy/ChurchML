{% extends 'index.html' %}

{% block content %}

<div class="form w-100" id="formPredictIncome" >
  <h2>Predict Income</h2>
  <form>
    <fieldset>
      <div class="mb-3">
        <label for="incomeMonth" class="form-label">Select Month</label>
        <select id="incomeMonth" class="form-select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="incomeYear" class="form-label">Select Year</label>
        <select id="incomeYear" class="form-select">
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>
      </div>
      <button class="btn btn-outline-success" type="button" onclick="postIncomeData()">predict</button>
    </fieldset>
  </form>
  <div class="incomeOutput bg-success bg-opacity-10 border border-success border-4 rounded text-center text-white mt-3" style="width:250px; height: 50px; font-size: 30px;">
    0
  </div>
</div>

{% endblock %}
